{% extends 'core/base.html' %}

{% block title %}Sign in{% endblock %}


{% block content %}
<div class="row align-items-center vh-100">
    
    <div class="col-sm-5 offset-sm-1">
        {% load static %}
        <img class="img-fluid" src="{% static 'splash.webp' %}">

    </div>
    
    <div class="col-sm-5 border border-primary rounded p-5"> 
    
        <h1>Sign in</h1>

        <p class="lead mb-4">Welcome back! Please sign into you account to proceed.</p>

        <form method="post" action="/login">
            {% csrf_token %}

            {{ form }} 
    
            <div class="row mb-5">
                <div class="col-sm-6 offset-sm-6">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                        <button type="submit" class="btn btn-primary px-5">Sign in</button>
                    </div> 
                </div>
            </div>

        </form>

        <div class="row">
            <div class="col"><p class="text-end">Don't have an account? <a href={% url 'core:signup' %}>Sign up</a></p></div>
        </div>
    </div> <!-- Right hand column -->

</div> <!-- Main page row -->
{% endblock %}
